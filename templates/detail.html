<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" style="margin-left: 85px" href="{% url 'index' %}">Online library</a>
        <form class="d-flex" role="search" style="margin-right: 85px">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>


<div style="display:flex;justify-content:center; gap: 100px; margin-top: 100px">


    <div style="margin-left: 70px; margin-top: 5px; margin-bottom: 40px; max-width: 500px">
        <h1><strong>{{book.title}}</strong></h1>
        <p>{{book.description}}</p>
        <p>{{book.downloads}} <strong>Скачено</strong></p>
        <a href="http://127.0.0.1:8000/media/{{book.file}}" class="btn btn-primary">
            <button class="btn btn-primary"><strong>Скачать</strong></button>
        </a>
        <br>
        <a href="{% url 'update' book.id %}"><button style="margin-top:20px" type="button" class="btn btn-outline-success">Изменить</button></a>
        <a href="{% url 'delete' book.id %}"><button style="margin-top:20px" type="button" class="btn btn-outline-danger">Удалить</button></a>
    </div>
    <img src="{{book.image.url}}" alt="" style="width:30%;height:680px;">
    <a href=""></a>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
